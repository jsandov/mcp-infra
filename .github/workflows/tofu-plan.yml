name: OpenTofu Plan + Infracost

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_ROOT: infra
  TOFU_VERSION: "1.11.0"
  AWS_REGION: us-east-1

jobs:
  tofu-plan:
    name: OpenTofu Plan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: Cache OpenTofu providers
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_ROOT }}/.terraform
          key: tofu-${{ runner.os }}-${{ hashFiles('infra/.terraform.lock.hcl', 'infra/versions.tf') }}
          restore-keys: tofu-${{ runner.os }}-

      - name: OpenTofu Format Check
        id: fmt
        run: tofu fmt -check -recursive
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init
        working-directory: ${{ env.TF_ROOT }}

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color
        working-directory: ${{ env.TF_ROOT }}

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color -input=false 2>&1 | tee /tmp/plan-output.txt
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('/tmp/plan-output.txt', 'utf8');
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n... (truncated)'
              : planOutput;

            const body = `## OpenTofu Plan Results

            | Step | Status |
            | --- | --- |
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | Plan | \`${{ steps.plan.outcome }}\` |

            <details><summary>Show Plan Output</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('OpenTofu Plan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Fail on plan error
        if: steps.plan.outcome == 'failure'
        run: exit 1

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Init (for tflint)
        run: tofu init
        working-directory: ${{ env.TF_ROOT }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init --config=.tflint.hcl 2>/dev/null || tflint --init
          tflint --recursive --format compact
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true

      - name: Run Trivy (tfsec)
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: ${{ env.TF_ROOT }}
          format: table
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT }}
          quiet: true
          soft_fail: true
          framework: terraform
          output_format: cli

  infracost:
    name: Infracost Cost Estimation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost baseline
        run: |
          infracost breakdown \
            --path=${{ env.TF_ROOT }} \
            --format=json \
            --out-file=/tmp/infracost-base.json

      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Generate Infracost diff
        run: |
          infracost diff \
            --path=${{ env.TF_ROOT }} \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost.json

      - name: Post Infracost comment
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{ github.token }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update
